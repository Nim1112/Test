<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Spreadsheet Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Google Spreadsheet Data</h1>
    <table id="data-table">
        <thead>
            <tr id="header-row"></tr>
        </thead>
        <tbody id="data-rows"></tbody>
    </table>

    <script>
        const sheetId = '2PACX-1vSUDz8LCVxlw2QQLN1Tlw8ZFIV6mqBDM3BUYTpa_CiRXZe3T5kLgRfSlF8no7bfZYZUZUwe2g6vxS3K';
        const apiKey = 'AIzaSyBQ1iq-akIrHUWFQldV5rJIy2Xi8UX40Q0';
        const range = 'Sheet1'; // Adjust the range if necessary

        // Correct URL to fetch data
        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const rows = data.values;
                const headers = rows[0];
                const dataRows = rows.slice(1);

                const headerRow = document.getElementById('header-row');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });

                const dataTable = document.getElementById('data-rows');
                dataRows.forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    dataTable.appendChild(tr);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
